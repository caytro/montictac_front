<div class="form card">
    <div class="header">
        <h1>{{ update ? "Modifier activité" : "Nouvelle activité" }}</h1>
    </div>
    <div class="formGroup">
        <form [formGroup]="form" (submit)="onSubmitForm($event)">

            <div class="formComponent">
                <label for="title">Titre</label>
                <input type="text" name="title" placeholder="Titre de l'activité" formControlName="title" [(ngModel)]="currentActivity.title">
            </div>
            <div class="formComponent">
                <label for="description">Description</label>
                <input type="text" name="description" placeholder="Description" formControlName="description" [(ngModel)]="currentActivity.description">
            </div>
            <div class="formComponent validCancel">
                <button type="submit" class="submit">Enregistrer</button>
                <button (click)="onClickButtonCancel()" class="cancel">Annuler</button>
            </div>

        </form>
    </div>
</div>
