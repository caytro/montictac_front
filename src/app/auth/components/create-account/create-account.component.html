<div class="card">
    <h1>Créer un compte</h1>
         <form [formGroup]="form" (submit)="onSubmitCreateAccountForm()" >
            <div class="form">
                <div class="form-group username">
                    <label for="username" >Email </label>
                    <input type="email" name="username" id="username" formControlName="userMail">
                </div>
                <div class="form-group password">
                    <label for="password">Mot de passe </label>
                    <input type="password" name="password" id="password" formControlName="password">
                </div>
                <div class="form-group password">
                    <label for="Checkpassword">Vérification du mot de passe </label>
                    <input type="password" name="checkPassword" id="checkPassword" >
                </div>
                <div class="submit">
                    <button type="submit">Créer le compte</button>
                </div>
             </div>
        </form>
</div>
